palettes:
  - name: jetpack_palette
    images: automatic
    fixed-entries:
      - color: {index: 0, r: 255, g:   0, b: 128}    #transparent color (hot pink)
      - color: {index: 1, r:   0, g:   0, b:   0}    #black
      - color: {index: 2, r: 255, g: 255, b: 255}    #white
      - color: {index: 3, r: 232, g: 232, b: 232}    #light grey (font color)
      - color: {index: 4, r: 255, g: 243, b: 115}    #gold (coin counter)
      - color: {index: 5, r: 249, g:   0, b:   0}    #red (laser color)
      - color: {index: 6, r:  51, g:  62, b:  92}    #light navy (pause background color)

outputs:

# Appvar palette

  - type: appvar
    name: JPJRPAL
    palettes:
      - jetpack_palette

# Background tile appvars

  - type: appvar
    name: JPJRBG1
    lut-entries: true
    lut-entry-size: 2
    converts:
      - opening

  - type: appvar
    name: JPJRBG2
    lut-entries: true
    lut-entry-size: 2
    converts:
      - opening_2

  - type: appvar
    name: JPJRBG3
    lut-entries: true
    lut-entry-size: 2
    converts:
      - backgrounds

  - type: appvar
    name: JPJRBG4
    lut-entries: true
    lut-entry-size: 2
    converts:
      - background_extra_bits

# Avatar sprites and assets

  - type: appvar
    name: BARRY
    lut-entries: true
    lut-entry-size: 2
    converts:
      - barry_assets
      - barry_run_optimized
      - barry_hit_optimized
      - YOU_ARE_DEAD_no_big_surprise
      - exhaust_optimized

# Menu sprites

  - type: appvar
    name: JPJRGFX1
    lut-entries: true
    lut-entry-size: 2
    converts:
      - button_released
      - button_pressed
      - menu_window
      - title

# Obstacle and item sprites

  - type: appvar
    name: JPJRGFX2
    lut-entries: true
    lut-entry-size: 2
    converts:
      - coins_optimized
      - zapper
      - missile_warning
      - missile_incoming
      - missile_optimized
      - laser_powering
      - laser_firing
      - laser_shutdown
      - laser_beam

converts:
  - name: button_released
    palette: jetpack_palette
    images:
      - menu/button_on0.png
      - menu/button_on1.png
      - menu/button_on2.png
      - menu/button_on3.png

  - name: button_pressed
    palette: jetpack_palette
    images:
      - menu/button_off0.png
      - menu/button_off1.png
      - menu/button_off2.png
      - menu/button_off3.png

  - name: menu_window
    palette: jetpack_palette
    images:
      - menu/window.png

  - name: title
    palette: jetpack_palette
    style: rlet
    transparent-color-index: 0
    images:
      - menu/title.png

# Everything else (self-explanatory)

  - name: barry_assets
