palettes:
  - name: global_palette
    quality: 5
    fixed-entries:
      - color: {index: 0, r: 255, g:   0, b: 128}  # transparent color (hot pink)
      - color: {index: 1, r:   0, g:   0, b:   0}  # black
      - color: {index: 2, r: 255, g: 255, b: 255}  # white
      - color: {index: 3, r: 200, g: 200, b: 200}  # light grey
      - color: {index: 4, r: 255, g: 243, b: 115}  # gold (coin counter)
      - color: {index: 5, r: 249, g:   0, b:   0}  # red (laser color)
      - color: {index: 6, r:  40, g:  48, b:  73}  # navy (pause background color)
    images: automatic

outputs:

# Appvar palette

  - type: appvar
    name: JPJRPAL
    palettes:
      - global_palette

  - type: appvar
    name: JPJRBG
    lut-entries: true
    lut-entry-size: 2
    converts:
      - background
      - background_extra

  - type: appvar
    name: JPJRGFX
    lut-entries: true
    lut-entry-size: 2
    converts:
      - title
      - barry
      - exhaust
      - menu_assets

converts:
  - name: title
    palette: global_palette
    style: rlet
    transparent-index: 0
    images:
      - menu/title.png

  - name: barry
    palette: global_palette
    compress: zx0
    images:
      - barry/barry0.png
      - barry/barry1.png
      - barry/barry2.png
      - barry/barry3.png

  - name: exhaust
    palette: global_palette
    style: rlet
    transparent-index: 0
    images:
      - exhaust/exhaust0.png
      - exhaust/exhaust1.png
      - exhaust/exhaust2.png
      - exhaust/exhaust3.png
      - exhaust/exhaust4.png
      - exhaust/exhaust5.png

  - name: menu_assets
    palette: global_palette
    compress: zx0
    images:
      - menu/window.png
      - menu/button_on0.png
      - menu/button_on1.png
      - menu/button_on2.png
      - menu/button_on3.png
      - menu/button_off0.png
      - menu/button_off1.png
      - menu/button_off2.png
      - menu/button_off3.png

  - name: background
    palette: global_palette
    compress: zx0
    tilesets:
      tile-width:  46
      tile-height: 160
      images:
        - background/background.png

  - name: background_extra
    palette: global_palette
    compress: zx0
    tilesets:
      tile-width:  46
      tile-height: 40
      images:
        - background/ceiling.png
        - background/floor.png